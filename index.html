<!DOCTYPE html>
<html>
  <head>
  	<style type="text/css">
  		body {
  			background-color: #000
  		}
  		.clearfix:after {
			content: ".";
			display: block;
			clear: both;
			visibility: hidden;
			line-height: 0;
			height: 0;
		}
		 
		.clearfix {
			display: inline-block;
		}
		 
		html[xmlns] .clearfix {
			display: block;
		}
		 
		* html .clearfix {
			height: 1%;
		}
		.align {
			float: left
		}
		form {
			background-color: rgba(255,255,255,0.4);
			width: 300px
		}
		form fieldset {
			border: none
		}
  	</style>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
  	<div id="left" class="align">
  		<img src="http://www.chromeexperiments.com/img/globe.jpg" alt="" />
  	</div>
  	<div id="right" class="align">
  		<img src="https://ssl.gstatic.com/s2/oz/images/google-logo-plus-0fbe8f0119f4a902429a5991af5db563.png" />
  		<img src="http://www.html5rocks.com/static/images/identity/HTML5_Badge_64.png" alt="" />
  		
  		<form action="#">
  			<fieldset>
  				<p>
  					<input type="text" name="urlPlus" />
  				</p>
  				<p>
  					<input type="submit" name="submit" class="submit" value="Visualiser" />
  				</p>
  			</fieldset>
  		</form>
  	</div>
  	
  </body>
</html>
