<!doctype html>
<html lang="en">
<head>
  <title>Globe+</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="globe/globe.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </head>
<body>
<div id="container"></div>
<header>
  <h1>Globe + <strong>Add you on the map with your <span>Google +</span> profil.</strong></h1>
  <a href="#" class="button">Add me</a>
</header>

<footer>
<a id="ce" href="http://www.chromeexperiments.com/globe">
  <span>This is a Chrome Experiment</span>
</a>
</footer>
<div id="info">
  The Globe+ project is an experiment based on WebGL Globe, Google+ and Gmaps APIs.<span class="bull">&bull;</span> By the G Team</a>
</div>
<div class="google_plus_user_id_box">
  <h2>Add your profil on the globe.<strong></strong></h2>
  <form action="#" method="post">
  <label>
    <strong class="label">Google+ ID</strong>
    <input type="text" name="userIdPlus" id="userIdPlus">
  </label>
    <input type="submit" id="submit" value="Add me">
</div>
<a id="ce" href="http://www.chromeexperiments.com/globe">
  <span>This is a Chrome Experiment</span>
</a>

<script type="text/javascript" src="globe/third-party/Three/ThreeWebGL.js"></script>
<script type="text/javascript" src="globe/third-party/Three/ThreeExtras.js"></script>
<script type="text/javascript" src="globe/third-party/Three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="globe/third-party/Three/Detector.js"></script>
<script type="text/javascript" src="globe/globe.js"></script>
<script type="text/javascript">

  var globe = DAT.Globe(document.getElementById('container'));

  xhr = new XMLHttpRequest();
  xhr.open('GET', 'gplus.json', true);
  xhr.onreadystatechange = function(e) {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        window.data = data;
        globe.addData(data, {format: 'magnitude'});
        globe.createPoints();
        globe.animate();
      }
    }
  };
  xhr.send(null);

</script>


</body>
</html>
